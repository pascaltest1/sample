<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<title>portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <div id="content">
        <header id="header">
            <h1>MY WORKS</h1>
            <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#about">ABOUT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#news">NEWS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#works">WORKS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#contact">CONTACT</a>
                      </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/mainvisual.png" alt="メインビジュアル"></div>
                    <div class="swiper-slide"><img src="img/works.png" alt="メインビジュアル2"></div>
                    <div class="swiper-slide"><img src="img/無題.png" alt="メインビジュアル3"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <section id="about">
                <h2>ABOUT</h2>
                <p style="font-style: italic">tech switch</p>
                <p >丁寧なWEB制作を心がけます。</p>
                <nav id="site" style="font-weight: bold;">
                    <p>Github　/ </p>
                    <p>facebook　   / </p>
                    <p>Instagram</p>
                </nav>
            </section>
            
            <section id="news">
                <h2>NEWS</h2>
                <table id="task">
                    <tr>
                        <th>DATE</th>
                        <th>CONTENTS</th>
                    </tr>
                    <tr>
                        <td>20XX-XX-XX</td>
                        <td>問い合わせフォームを開設しました</td>
                    </tr>
                    <tr>
                        <td>20XX-XX-XX</td>
                        <td>Webサイトを開設しました</td>
                    </tr>
                </table>
            </section>
            <section id="works">
                <h2>WORKS</h2>
                <div class="image">
                <table id="png">
                    <tr>
                        <td><img src="img/gray.png" alt="gray"></td>
                        <td><img src="img/yellow.png" alt="yellow"></td>
                        <td><img src="img/blue.png" alt="blue"></td>
                    </tr>
                    <tr>
                        <td><img src="img/navy.png" alt="navy"></td>
                        <td><img src="img/purple.png" alt="purple"></td>
                        <td><img src="img/cloud.png" alt="cloudy"></td>
                    </tr>
                </table>
                </div>
            </section>
            <div id="contactform">
            <section id="contact">
                <h2>CONTACT</h2>
                <form action="" method="POST">
                    <div>
                        <label for="name" class="form-label">Name</label>
                        <input id="name" class="form-control" type="text" name="name" placeholder="山田　太郎" required>
                    </div>
                    <div>
                        <label for="mail" class="form-label">E-mail</label>
                        <input id="mail" class="form-control" type="email" name="email" placeholder="aaa@aaa.com" required>
                    </div>
                    <div>
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select" name="category">
                            <option value="">お問い合わせ項目を選択</option>
                            <option value="product">商品について</option>
                            <option value="order">注文について</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    <div>
                        <label for="comment" class="form-label">Content</label><br>
                        <textarea id="comment" class="form-control" rows="10" cols="30" placeholder="お問い合わせ内容を入力して下さい" required></textarea>
                    </div>
                    <div>
                        <input class="btn btn-dark" type="submit" value="送信" id="submit">
                    </div>
                    </form>
            </section>
        </div>
        </main>
            <footer id="footer">
                <p><a href="#contact">こちら</a>のフォームからお問い合わせください。</p>
    <p class="sp-tel">お電話のお問い合わせは<a href="tel:000-XXXX-XXXX">こちら</a></p>
                <p>© 2022 MY WORKS.</p>
            </footer>
        </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
